<table mat-table [dataSource]="dataSource" matSort
    (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header
            sortActionDescription="Sort by number">
            No.
        </th>
        <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header
            sortActionDescription="Sort by name">
            Customer Name
        </th>
        <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="cphone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header
            sortActionDescription="Sort by weight">
            Customer Phone
        </th>
        <td mat-cell *matCellDef="let element"> {{element.customerPhone}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="caddress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header
            sortActionDescription="Sort by symbol">
            Customer Address
        </th>
        <td mat-cell *matCellDef="let element"> {{element.customerAddress}} </td>
    </ng-container>

    <!-- Vehicle -->
    <ng-container matColumnDef="vehicle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header
            sortActionDescription="Sort by Vehicle">
            Vehicle
        </th>
        <td mat-cell *matCellDef="let element"> {{element.vehicleNumber}} </td>
    </ng-container>

    <!-- Change Delivery Status -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header
            sortActionDescription="Sort by Vehicle">
            Action
        </th>
        <td style  mat-cell *matCellDef="let element">
            <div class="d-flex" style="color: #e91e63;">
                <mat-icon>local_shipping</mat-icon>
                <span class="ms-2">
                    Delivery
                </span>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
